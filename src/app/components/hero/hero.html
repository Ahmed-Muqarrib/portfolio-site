<section id="hero" class="min-h-screen flex items-center justify-center relative overflow-hidden pt-20">
  <!-- Particle Background -->
  <app-particles></app-particles>
  
  <!-- Background Elements (Existing Glow) -->
  <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
    <div class="absolute top-[-10%] right-[-5%] w-[500px] h-[500px] rounded-full bg-blue-600/10 blur-[120px] animate-pulse"></div>
    <div class="absolute bottom-[-10%] left-[-10%] w-[500px] h-[500px] rounded-full bg-cyan-600/10 blur-[120px] animate-pulse delay-700"></div>
  </div>

  <div class="container mx-auto px-6 text-center z-10 pointer-events-none"> <!-- Add pointer-events-none so canvas below captures mouse -->
    <!-- Wrap interactive elements in pointer-events-auto so they are clickable -->
    <div class="pointer-events-auto">
        <h2 class="text-cyan-400 font-medium mb-4 tracking-wider uppercase text-sm animate-fade-in-up">Hello, I'm</h2>
        <h1 class="text-5xl md:text-8xl font-bold text-white mb-6 tracking-tight animate-fade-in-up delay-100">
        {{ data.name }}
        </h1>
        <p class="text-xl md:text-2xl text-slate-300 mb-8 max-w-2xl mx-auto leading-relaxed animate-fade-in-up delay-200">
        {{ data.title }}
        </p>
        <p class="text-slate-400 mb-10 max-w-xl mx-auto animate-fade-in-up delay-300">
        {{ data.description }}
        </p>
        
        <div class="flex flex-col sm:flex-row justify-center gap-4 animate-fade-in-up delay-400">
        <a href="#projects" class="px-8 py-3 bg-cyan-600 hover:bg-cyan-500 text-white rounded-full font-medium transition-all hover:scale-105 shadow-lg shadow-cyan-500/25">
            View Projects
        </a>
        <a href="#contact" class="px-8 py-3 border border-slate-700 hover:border-cyan-400 text-slate-300 hover:text-cyan-400 rounded-full font-medium transition-all hover:scale-105">
            Contact Me
        </a>
        </div>

        <!-- Social Links -->
        <div class="mt-12 flex justify-center gap-6 animate-fade-in-up delay-500">
        <a [href]="data.github" target="_blank" class="text-slate-400 hover:text-white transition-colors transform hover:-translate-y-1 p-2">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path>
            </svg>
        </a>
        <a [href]="data.linkedin" target="_blank" class="text-slate-400 hover:text-white transition-colors transform hover:-translate-y-1 p-2">
            <svg class="w-8 h-8" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true">
            <path fill-rule="evenodd" d="M19 0h-14c-2.761 0-5 2.239-5 5v14c0 2.761 2.239 5 5 5h14c2.762 0 5-2.239 5-5v-14c0-2.761-2.238-5-5-5zm-11 19h-3v-11h3v11zm-1.5-12.268c-.966 0-1.75-.79-1.75-1.764s.784-1.764 1.75-1.764 1.75.79 1.75 1.764-.783 1.764-1.75 1.764zm13.5 12.268h-3v-5.604c0-3.368-4-3.113-4 0v5.604h-3v-11h3v1.765c1.396-2.586 7-2.777 7 2.476v6.759z" clip-rule="evenodd"></path>
            </svg>
        </a>
        </div>
    </div>
  </div>
</section>
