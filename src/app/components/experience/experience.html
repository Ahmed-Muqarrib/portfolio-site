<section id="experience" class="py-20 bg-slate-950">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl md:text-4xl font-bold text-white mb-16 text-center">
      Work <span class="text-cyan-400">Experience</span>
    </h2>

    <div class="relative max-w-4xl mx-auto">
      <!-- Vertical Line -->
      <div class="absolute left-0 md:left-1/2 transform md:-translate-x-1/2 h-full w-0.5 bg-slate-800"></div>

      <div *ngFor="let job of experience; let i = index" class="relative mb-12 md:mb-20">
        <!-- Dot -->
        <div class="absolute left-[-5px] md:left-1/2 transform md:-translate-x-1/2 w-3 h-3 bg-cyan-400 rounded-full border-4 border-slate-900 z-10 mt-1.5"></div>

        <!-- Content Wrapper -->
        <div class="ml-8 md:ml-0 grid md:grid-cols-2 gap-8">
          
          <!-- Even Index: Date Left, Content Right -->
          <!-- Odd Index: Content Left, Date Right -->

          <!-- Left Column -->
          <div [class.md:text-right]="i % 2 === 0" 
               [class.md:pr-12]="i % 2 === 0" 
               [class.md:order-1]="true" 
               [class.md:pl-0]="i % 2 === 0"
               [class.md:pl-12]="i % 2 !== 0"
               class="col-span-1">
            
            <!-- If even, show date/company here on desktop -->
            <div *ngIf="i % 2 === 0" class="hidden md:block">
              <h3 class="text-xl font-bold text-white">{{ job.company }}</h3>
              <p class="text-cyan-400 font-medium mb-2">{{ job.period }}</p>
              <p class="text-slate-500 text-sm">{{ job.location }}</p>
            </div>

            <!-- If odd, show card here -->
            <div *ngIf="i % 2 !== 0" class="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-cyan-500/30 transition-colors shadow-lg group">
               <div class="md:hidden mb-4">
                  <h3 class="text-xl font-bold text-white">{{ job.company }}</h3>
                  <p class="text-cyan-400 font-medium">{{ job.period }}</p>
               </div>
               <h4 class="text-lg font-semibold text-white mb-3 group-hover:text-cyan-300 transition-colors">{{ job.role }}</h4>
               <ul class="space-y-2">
                  <li *ngFor="let achievement of job.achievements" class="text-slate-400 text-sm leading-relaxed flex items-start">
                    <span class="text-cyan-400 mr-2 mt-1.5 text-xs">●</span>
                    <span [innerHTML]="achievement"></span>
                  </li>
               </ul>
            </div>
          </div>

          <!-- Right Column -->
          <div [class.md:pl-12]="i % 2 === 0" 
               [class.md:order-2]="true"
               [class.md:text-right]="i % 2 !== 0"
               [class.md:pr-12]="i % 2 !== 0"
               class="col-span-1">

            <!-- If even, show card here -->
            <div *ngIf="i % 2 === 0" class="bg-slate-900 p-6 rounded-xl border border-slate-800 hover:border-cyan-500/30 transition-colors shadow-lg group">
               <div class="md:hidden mb-4">
                  <h3 class="text-xl font-bold text-white">{{ job.company }}</h3>
                  <p class="text-cyan-400 font-medium">{{ job.period }}</p>
               </div>
               <h4 class="text-lg font-semibold text-white mb-3 group-hover:text-cyan-300 transition-colors">{{ job.role }}</h4>
               <ul class="space-y-2">
                  <li *ngFor="let achievement of job.achievements" class="text-slate-400 text-sm leading-relaxed flex items-start">
                    <span class="text-cyan-400 mr-2 mt-1.5 text-xs">●</span>
                    <span [innerHTML]="achievement"></span>
                  </li>
               </ul>
            </div>

            <!-- If odd, show date/company here on desktop -->
             <div *ngIf="i % 2 !== 0" class="hidden md:block">
              <h3 class="text-xl font-bold text-white">{{ job.company }}</h3>
              <p class="text-cyan-400 font-medium mb-2">{{ job.period }}</p>
              <p class="text-slate-500 text-sm">{{ job.location }}</p>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>
</section>
