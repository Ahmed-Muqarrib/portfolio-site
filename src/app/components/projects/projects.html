<section id="projects" class="py-20 bg-slate-900/50">
  <div class="container mx-auto px-6">
    <h2 class="text-3xl md:text-4xl font-bold text-white mb-16 text-center">
      Featured <span class="text-cyan-400">Projects</span>
    </h2>

    <div class="grid md:grid-cols-2 gap-8 max-w-5xl mx-auto">
      <div *ngFor="let project of projects" class="bg-slate-900 rounded-2xl overflow-hidden border border-slate-800 hover:border-cyan-500/50 transition-all duration-300 hover:-translate-y-2 group flex flex-col h-full">
        <!-- Project Image -->
        <div class="h-48 relative overflow-hidden shrink-0 bg-slate-950/70 backdrop-blur-sm border-b border-slate-900">
          <ng-container *ngIf="project.image; else fallbackThumb">
            <img [src]="project.image"
                 [alt]="project.name + ' preview'"
                 class="w-full h-full object-contain p-3 drop-shadow-xl transition-all duration-300 group-hover:scale-[1.02]" />
          </ng-container>
          <ng-template #fallbackThumb>
            <div class="h-full w-full bg-gradient-to-br from-slate-800 to-slate-900 flex items-center justify-center">
              <div class="absolute inset-0 bg-cyan-500/5 group-hover:bg-cyan-500/10 transition-colors"></div>
              <div class="text-4xl font-bold text-slate-800 group-hover:text-cyan-900/20 transition-colors select-none">{{ project.name.charAt(0) }}</div>
            </div>
          </ng-template>
        </div>
        
        <div class="p-8 flex flex-col flex-grow">
          <div class="flex justify-between items-start mb-4">
             <h3 class="text-2xl font-bold text-white group-hover:text-cyan-400 transition-colors">{{ project.name }}</h3>
             <div class="flex gap-3">
                <a *ngIf="project.github" [href]="project.github" target="_blank" class="text-slate-400 hover:text-white transition-colors" title="View Code">
                  <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24"><path fill-rule="evenodd" d="M12 2C6.477 2 2 6.484 2 12.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0112 6.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.202 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.943.359.309.678.92.678 1.855 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0022 12.017C22 6.484 17.522 2 12 2z" clip-rule="evenodd"></path></svg>
                </a>
                 <a *ngIf="project.link" [href]="project.link" target="_blank" class="text-slate-400 hover:text-white transition-colors" title="Live Demo">
                  <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 00-2 2h10a2 2 0 00-2-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>
             </div>
          </div>

          <p class="text-slate-400 mb-6 leading-relaxed">{{ project.description }}</p>

          <div class="mb-6">
            <h4 class="text-sm font-semibold text-slate-300 mb-2">Key Features:</h4>
             <ul class="space-y-1">
               <li *ngFor="let detail of project.details" class="text-slate-500 text-sm flex items-start">
                 <span class="text-cyan-500 mr-2">â–¸</span>
                 {{ detail }}
               </li>
             </ul>
          </div>

          <div class="flex flex-wrap gap-2 mt-auto">
            <span *ngFor="let tech of project.tech" class="px-3 py-1 bg-slate-800 text-cyan-200 text-xs rounded-full border border-slate-700">
              {{ tech }}
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
